<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>layout05</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        color: #fff;
        font-size: 30px;
        text-align: center;
        text-transform: uppercase;
      }
      #header-wrap {
        width: 100%; /* 기본 값이기 때문에 꼭 안적어줘도 됨*/
        height: 100px; /* 자식과 같은 경우 부모에는 안적어줘도 됨*/
        background-color: #8d6e63;
      }
      #banner-wrap {
        width: 100%;
        height: 300px;
        background-color: #a1887f;
      }
      #content-wrap {
        width: 100%;
        height: 500px;
        background-color: #bcaaa4;
      }
      #footer-wrap {
        width: 100%;
        height: 100px;
        background-color: #d7ccc8;
      }

      .header-container {
        width: 1000px;
        height: 100px;
        margin: 0 auto;
        line-height: 100px;
        background-color: #3e2723;
      }
      .banner-container {
        width: 1000px;
        height: 300px;
        margin: 0 auto;
        line-height: 300px;
        background-color: #4e342e;
      }
      .content-container {
        width: 1000px;
        height: 500px;
        margin: 0 auto;
        line-height: 500px;
        background-color: #5d4037;
      }
      .footer-container {
        width: 1000px;
        height: 100px;
        margin: 0 auto;
        line-height: 100px;
        background-color: #6d4c41;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header-wrap">
        <div class="header-container">header</div>
      </div>
      <div id="banner-wrap">
        <div class="banner-container">banner</div>
      </div>
      <div id="content-wrap">
        <div class="content-container">content</div>
      </div>
      <div id="footer-wrap">
        <div class="footer-container">footer</div>
      </div>
    </div>
  </body>
</html>
